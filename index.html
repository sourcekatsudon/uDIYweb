<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水中ドローンDIY - UnderwaterROV Research Blog</title>
    <meta name="description" content="水中ドローンDIYの研究ブログ。Redirecting to appropriate language...">
    
    <!-- Hreflang for language detection page -->
    <link rel="alternate" hreflang="ja" href="/ja/">
    <link rel="alternate" hreflang="en" href="/en/">
    <link rel="alternate" hreflang="zh" href="/zh/">
    <link rel="alternate" hreflang="es" href="/es/">
    <link rel="alternate" hreflang="x-default" href="/ja/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .redirect-message {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .language-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .language-link {
            display: inline-block;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .language-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-select {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="5" width="30" height="30" fill="white" rx="5"/>
                <circle cx="20" cy="20" r="8" fill="#0066cc"/>
                <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">水中ドローンDIY</text>
            </svg>
        </div>
        
        <h1>UnderwaterROV Research Blog</h1>
        
        <div class="spinner"></div>
        <div class="redirect-message" id="redirect-message">
            言語を検出しています...<br>
            Detecting language...
        </div>
        
        <div class="manual-select">
            手動で選択 / Manual selection:
        </div>
        
        <div class="language-options">
            <a href="/ja/" class="language-link">🇯🇵 日本語</a>
            <a href="/en/" class="language-link">🇺🇸 English</a>
            <a href="/zh/" class="language-link">🇨🇳 中文</a>
            <a href="/es/" class="language-link">🇪🇸 Español</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            detectAndRedirect();
        });
        
        function detectAndRedirect() {
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.toLowerCase();
            
            let detectedLang = 'ja'; // デフォルト
            
            if (langCode.startsWith('en')) {
                detectedLang = 'en';
            } else if (langCode.startsWith('zh')) {
                detectedLang = 'zh';
            } else if (langCode.startsWith('es')) {
                detectedLang = 'es';
            }
            
            // メッセージを更新
            const messageElement = document.getElementById('redirect-message');
            messageElement.innerHTML = `
                ${detectedLang === 'ja' ? '日本語' : detectedLang === 'en' ? 'English' : detectedLang === 'zh' ? '中文' : 'Español'}ページに移動中...<br>
                Redirecting to ${detectedLang === 'ja' ? 'Japanese' : detectedLang === 'en' ? 'English' : detectedLang === 'zh' ? 'Chinese' : 'Spanish'} page...
            `;
            
            // 1.5秒後にリダイレクト（SEO対策のため少し待機）
            setTimeout(() => {
                window.location.href = `/${detectedLang}/`;
            }, 1500);
        }
    </script>
</body>
</html>
