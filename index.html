<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水中ドローンDIY - UnderwaterROV Research Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .language-redirect {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-content {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .redirect-logo {
            margin-bottom: 20px;
        }
        .language-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        .lang-btn {
            padding: 15px 25px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }
        .lang-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
        }
        .auto-redirect {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="language-redirect">
        <div class="redirect-content">
            <div class="redirect-logo">
                <svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="30" height="30" fill="white" rx="5"/>
                    <circle cx="20" cy="20" r="8" fill="#667eea"/>
                    <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">水中ドローンDIY</text>
                </svg>
            </div>
            <h1>UnderwaterROV Research Blog</h1>
            <p>水中ドローン作って採って食べたい</p>
            
            <div class="language-buttons">
                <a href="jp/" class="lang-btn">🇯🇵 日本語</a>
                <a href="en/" class="lang-btn">🇺🇸 English</a>
                <a href="zh/" class="lang-btn">🇨🇳 中文</a>
                <a href="es/" class="lang-btn">🇪🇸 Español</a>
            </div>
            
            <div class="auto-redirect">
                <p id="redirect-message">ブラウザの言語設定を検出しています...</p>
            </div>
        </div>
    </div>

    <script>
        function detectLanguageAndRedirect() {
            // ブラウザの言語設定を取得
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.toLowerCase();
            
            let redirectUrl = 'jp/'; // デフォルトは日本語
            let langName = '日本語';
            
            // 言語コードに基づいてリダイレクト先を決定
            if (langCode.startsWith('en')) {
                redirectUrl = 'en/';
                langName = 'English';
            } else if (langCode.startsWith('zh')) {
                redirectUrl = 'zh/';
                langName = '中文';
            } else if (langCode.startsWith('es')) {
                redirectUrl = 'es/';
                langName = 'Español';
            }
            
            // メッセージを更新
            const messageElement = document.getElementById('redirect-message');
            messageElement.textContent = `${langName}ページに移動します... (3秒後)`;
            
            // 3秒後にリダイレクト
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3000);
        }
        
        // ページロード後に言語検出を実行
        document.addEventListener('DOMContentLoaded', detectLanguageAndRedirect);
    </script>
</body>
</html>
